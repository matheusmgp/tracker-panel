<div class="login-container">
  <div class="login-logo-top-right">
    <img src="assets/logobranco.png" alt="Logo Branca" />
  </div>
  <div class="login-content-row">
    <div class="login-logo-left">
      <img src="assets/logopreta.png" alt="Logo Preta" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="login-logo">
        <img src="assets/logoverde.png" alt="Logo Flex" />
      </div>
      <h2>Entrar no Painel</h2>
      <div class="form-group">
        <input
          id="login"
          type="text"
          formControlName="login"
          placeholder="Login"
        />
      </div>
      <div class="form-group">
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Senha"
        />
      </div>
      <button type="submit" [disabled]="loading || loginForm.invalid">
        {{ loading ? "Entrando..." : "Entrar" }}
      </button>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
  </div>
</div>
