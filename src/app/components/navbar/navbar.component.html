<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/" class="logo">
        <img [src]="logoPath" alt="Logo" class="logo-icon" />
        <span>Painel dos rastreadores</span>
      </a>
    </div>

    <div class="navbar-menu">
      <ul class="nav-links">
        <li>
          <a routerLink="/painel" routerLinkActive="active">
            <i class="fas fa-chart-line"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a routerLink="/configuracoes" routerLinkActive="active">
            <i class="fas fa-cog"></i>
            Configurações
          </a>
        </li>
      </ul>
    </div>

    <div class="navbar-actions">
      <button
        class="theme-toggle"
        (click)="toggleTheme()"
        [class.dark]="isDarkTheme$ | async"
      >
        <div class="toggle-track">
          <div class="toggle-thumb">
            <i
              class="fas"
              [class.fa-sun]="!(isDarkTheme$ | async)"
              [class.fa-moon]="isDarkTheme$ | async"
            ></i>
          </div>
        </div>
      </button>
    </div>
  </div>
</nav>

<div class="top-bar">
  <div class="top-bar-content"></div>
</div>
