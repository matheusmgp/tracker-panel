<nav class="navbar" [class.menu-open]="isMenuOpen">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/" class="logo">
        <img [src]="logoPath" alt="Logo" class="logo-icon" />
        <span class="brand-text">Painel dos rastreadores</span>
      </a>
      <button
        class="menu-toggle"
        (click)="toggleMenu()"
        [class.active]="isMenuOpen"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <div class="navbar-menu" [class.active]="isMenuOpen">
      <ul class="nav-links">
        <li>
          <a routerLink="/painel" routerLinkActive="active">
            <i class="fas fa-chart-line"></i>
            <span>Painel</span>
          </a>
        </li>
        <li>
          <a routerLink="/positions" routerLinkActive="active">
            <i class="fas fa-chart-line"></i>
            <span>Posições</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="navbar-actions">
      <button
        class="theme-toggle"
        (click)="toggleTheme()"
        [class.dark]="isDarkTheme$ | async"
        aria-label="Alternar tema"
      >
        <div class="toggle-track">
          <div class="toggle-thumb">
            <i
              class="fas"
              [class.fa-sun]="!(isDarkTheme$ | async)"
              [class.fa-moon]="isDarkTheme$ | async"
            ></i>
          </div>
        </div>
      </button>
    </div>
  </div>
</nav>

<div class="top-bar">
  <div class="top-bar-content">
    <button class="reload-button" (click)="reloadPage()">
      <i class="fas fa-sync-alt"></i> Recarregar
    </button>
  </div>
</div>
