<nav
  class="navbar"
  [class.menu-open]="isMenuOpen"
  [class.minimized]="isMinimized"
>
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/" class="logo">
        <img [src]="logoPath" alt="Logo" class="logo-icon" />
        <span class="brand-text" *ngIf="!isMinimized"
          >Painel dos rastreadores</span
        >
      </a>
      <button
        class="menu-toggle"
        (click)="toggleMenu()"
        [class.active]="isMenuOpen"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
      <button
        class="minimize-toggle"
        (click)="toggleMinimize()"
        [attr.aria-label]="isMinimized ? 'Expandir menu' : 'Minimizar menu'"
      >
        <i
          class="fas"
          [class.fa-angle-double-left]="!isMinimized"
          [class.fa-angle-double-right]="isMinimized"
        ></i>
      </button>
    </div>

    <div class="navbar-menu" [class.active]="isMenuOpen">
      <ul class="nav-links">
        <li>
          <a routerLink="/painel" routerLinkActive="active">
            <i class="fas fa-car"></i>
            <span *ngIf="!isMinimized">Painel</span>
          </a>
        </li>
        <li>
          <a routerLink="/posicoes" routerLinkActive="active">
            <i class="fas fa-location-dot"></i>
            <span *ngIf="!isMinimized">Posições</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="navbar-actions">
      <button
        class="theme-toggle"
        (click)="toggleTheme()"
        [class.dark]="isDarkTheme$ | async"
        aria-label="Alternar tema"
      >
        <div class="toggle-track">
          <div class="toggle-thumb">
            <i class="fas fa-sun theme-icon-sun"></i>
            <i class="fas fa-moon theme-icon-moon"></i>
          </div>
        </div>
      </button>
    </div>
  </div>
</nav>

<div class="top-bar" [class.minimized]="isMinimized">
  <img [src]="logoTop" alt="Logo" class="logo-top" *ngIf="!isMinimized" />
  <div class="top-bar-content">
    <button class="logout-btn" (click)="logout()" title="Sair">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="!isMinimized">Sair</span>
    </button>
  </div>
</div>
