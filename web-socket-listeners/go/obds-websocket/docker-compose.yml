version: "3.8"

services:
  websocket-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: websocket-bridge
    restart: unless-stopped

    ports:
      - "3003:3003" # WebSocket port
      - "5000:5000" # TCP port

    environment:
      - HOST=0.0.0.0
      - TCP_PORT=5000
      - WS_PORT=3003

    # Health check
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3003/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
